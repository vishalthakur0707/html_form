<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formj</title>
</head>
<body>
    <form>
        <p>Name</p>
        <input type="text" placeholder="Enter your name">
        <p>Password</p>
        <input type="password" placeholder="Enter a Password">
        <p>Email</p>
        <input type="email" placeholder="Enter your email">
        <p>Contact Number</p>
        <input type="number" placeholder="Enter a Contact Number">
        <p>Male</p>
        <input type="checkbox">
        <p>Female</p>
        <input type="checkbox">
        <p>Date</p>
        <input type="date">
        <p>File</p>
        <input type="file">
    </form>
    
</body>
</html>
